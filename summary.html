			'Artifact ID': 'audit-portlet',

			'Tags': 'audit, audit trail, message bus',

			'Short Description':
				'',

			'Long Description':
				'This hook adds an Audit Service to Liferay. Many organizations have the need to produce an audit trail of user actions. In many countries this is mandated by law and the data might need to be stored for a long period time. Liferay\'s Audit Service provides a pluggable way of storing the audit trail from Liferay Portal and apps. The information is then processed by Audit Service app that can store the information into log files or database or both. The Audit Service leverages Liferay\'s Lightweight Message Bus and App architecture. The service itself is an app that handles the processing and logging of the audit messages sent through the message bus. Any app can then produce audit messages to the audit message bus destination. A set of audit message producers is implanted as a hook app to provide information on login, logout, user information changes, user role changes etc. This hook specifically registers a new destination (liferay/audit) and listener to the message bus. The listener dispatches the messages to the audit service for processing. Different processors can be registered with the audit service. By default the app comes with a Database Processor and Log4J Processor. Processors can be either be global or for a specific event type. For instance database processor would be global but Log processor would be only for login events. You can augment this service with a GUI reporting app. It allows you to search and browse the audit events stored into database. The Audit Portlet app implements this functionality. Consult the "Using Audit Trails" section of the Liferay User Guide for details on administering this service. The Liferay User Guide can be found at http://liferay.com/documentation.',

			'Short Description':
				'',

			'Long Description':
				'Security Assertion Markup Language 2.0 (SAML 2.0) is a version of the SAML OASIS standard for exchanging authentication and authorization data between security domains. SAML 2.0 is an XML-based protocol that uses security tokens containing assertions to pass information about a principal (usually an end-user) between an identity provider and a web service. SAML 2.0 enables web-based authentication and authorization scenarios including single sign-on (SSO). This app enables Liferay to act as a SAML 2.0 Identity Provider (IdP) or Service Provider (SP). It is built on top of OpenSAML and uses the Java Keystore for providing certificates/credentials for security. Once this app is installed, additional configuration is required to adapt the app with your local SAML environment and configuration. Refer to the following resources to get started with this app: http://www.liferay.com/web/mika.koivisto/blog/-/blogs/12725251. http://www.slideshare.net/koivimik/introduction-to-saml-20. Liferay�s "Identity Management Overview and Best Practices" whitepaper, located at http://www.liferay.com/documentation/additional-resources/whitepapers',
